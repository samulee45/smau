<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div 공간 박스!</title>
    <style type="text/css"> 
      .box1{
        width:100px;
        height:100px;
        background: rgb(30, 162, 55);
      }
      .box2{
        width:100px;
        height:100px;
        background: rgb(136, 162, 30);
      }

      }

    </style>
  </head>

    <div class="box1">
      box1
    </div>
    <div class="box2">
      box2

    </div>
    <div class="box3">
      box3

    </div>
  </body>
